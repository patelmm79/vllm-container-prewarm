# HF_TOKEN is automatically injected from Secret Manager (see availableSecrets below)
# DO NOT pass HF_TOKEN via --substitutions when running gcloud builds submit
# User-defined substitutions must start with underscore (e.g., _MY_VAR)
steps:
- name: 'gcr.io/cloud-builders/docker'
  id: build
  entrypoint: 'bash'
  secretEnv: ['HF_TOKEN']
  args:
    - -c
    - |
        docker buildx build --tag=${_IMAGE} --secret id=HF_TOKEN,env=HF_TOKEN .

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: deploy
  entrypoint: 'gcloud'
  args: [
    'run', 'deploy', 'vllm-gemma-3-1b-it',
    '--image', '${_IMAGE}',
    '--region', 'us-east1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--execution-environment', 'gen2'
  ]

- name: 'python:3.9-slim'
  id: install-dependencies
  entrypoint: 'pip'
  args: ['install', '-r', 'requirements-test.txt']

- name: 'python:3.9-slim'
  id: test
  entrypoint: 'pytest'
  args: ['test_endpoint.py']

availableSecrets:
  secretManager:
  - versionName: 'projects/${PROJECT_ID}/secrets/HF_TOKEN/versions/latest'
    env: 'HF_TOKEN'

images: ["${_IMAGE}"]

substitutions:  
  _IMAGE: 'us-central1-docker.pkg.dev/${PROJECT_ID}/vllm-gemma-3-1b-it-repo/vllm-gemma-3-1b-it'

options:
  dynamicSubstitutions: true
  machineType: "E2_HIGHCPU_32"
  logging: CLOUD_LOGGING_ONLY
