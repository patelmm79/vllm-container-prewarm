steps:
# Use the full cloud-sdk image which contains both 'gcloud' and 'docker'.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: build
  entrypoint: 'bash'
  secretEnv: ['HF_TOKEN']
  args:
    - -c
    - |
      # Install the docker component into the cloud-sdk image.
      gcloud components install docker --quiet

      # Authenticate Docker with Artifact Registry. This is crucial for buildx caching.
      gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Create and use a 'docker-container' builder, which is required for registry cache export.
      docker buildx create --use --name mybuilder --driver docker-container

      docker buildx build \
        --tag=${_IMAGE} \
        --secret id=HF_TOKEN \
        --build-arg BUILDKIT_INLINE_CACHE=1 \ # This is for older buildkit versions, can be removed
        --cache-from=type=registry,ref=${_IMAGE}:cache,ignore-error=true \
        --cache-to=type=registry,ref=${_IMAGE}:cache,mode=max \
        --push \
        .

availableSecrets:
  secretManager:
  - versionName: 'projects/${PROJECT_ID}/secrets/HF_TOKEN/versions/latest'
    env: 'HF_TOKEN'

images: ["${_IMAGE}"]
substitutions:
  _IMAGE: 'us-central1-docker.pkg.dev/${PROJECT_ID}/vllm-gemma-3-1b-it-repo/vllm-gemma-3-1b-it'


options:
  dynamicSubstitutions: true
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY